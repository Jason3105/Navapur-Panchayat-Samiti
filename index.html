    <style>
        /* Base Theme Colors */
        :root {
            --navapur-primary-green: #2e7d32;
            --navapur-light-green: #4caf50;
            --navapur-cream: #f5f5f5;
            --navapur-light-cream: #ffffff;
            --navapur-white: #ffffff;
            --navapur-text-dark: #333333;
            --navapur-text-light: #666666;
            --navapur-shadow: rgba(0, 0, 0, 0.1);
        }
        
        /* Demo Page Styling */
        #page-container {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--navapur-light-cream);
            color: var(--navapur-text-dark);
            min-height: 100vh;
        }
        
        /* Chatbot Container */
        #navapur-chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        
        /* Toggle Button */
        #navapur-chat-toggle-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--navapur-primary-green);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 8px var(--navapur-shadow);
            transition: transform 0.3s ease;
        }
        
        #navapur-chat-toggle-btn:hover {
            transform: scale(1.05);
        }
        
        #navapur-chat-toggle-icon {
            color: var(--navapur-white);
            font-size: 24px;
        }
        
        /* Chat Window */
        #navapur-chat-window {
            width: 350px;
            height: 500px;
            background-color: var(--navapur-white);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px var(--navapur-shadow);
            margin-bottom: 15px;
            display: none;
            flex-direction: column;
            transition: all 0.3s ease;
        }
        
        #navapur-chat-window.active {
            display: flex;
        }
        
        /* Chat Header */
        #navapur-chat-header {
            background-color: var(--navapur-primary-green);
            color: var(--navapur-white);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        #navapur-chat-title {
            font-weight: 600;
            margin: 0;
            font-size: 16px;
        }
        
        #navapur-language-selector {
            background-color: transparent;
            color: var(--navapur-white);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 12px;
            cursor: pointer;
            outline: none;
        }
        
        #navapur-language-selector option {
            background-color: var(--navapur-white);
            color: var(--navapur-text-dark);
        }
        
        /* Chat Messages Area */
        #navapur-chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: var(--navapur-light-cream);
        }
        
        .navapur-message {
            margin-bottom: 12px;
            max-width: 80%;
            padding: 10px 12px;
            border-radius: 8px;
            line-height: 1.4;
            font-size: 14px;
            position: relative;
        }
        
        .navapur-user-message {
            background-color: var(--navapur-light-green);
            color: var(--navapur-white);
            margin-left: auto;
            border-bottom-right-radius: 2px;
        }
        
        .navapur-bot-message {
            background-color: var(--navapur-cream);
            color: var(--navapur-text-dark);
            margin-right: auto;
            border-bottom-left-radius: 2px;
        }
        
        .navapur-typing-indicator {
            padding: 8px 16px;
        }
        
        .navapur-typing-indicator span {
            height: 4px;
            width: 4px;
            background-color: var(--navapur-text-light);
            display: inline-block;
            border-radius: 50%;
            animation: navapur-typingAnimation 1.5s infinite ease-in-out;
            margin: 0 2px;
        }
        
        .navapur-typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .navapur-typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes navapur-typingAnimation {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }
        
        /* Input Area */
        #navapur-chat-input-container {
            display: flex;
            padding: 10px;
            background-color: var(--navapur-white);
            border-top: 1px solid var(--navapur-cream);
            align-items: center;
            gap: 8px;
        }
        
        #navapur-chat-input {
            flex: 1;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            padding: 8px 15px;
            outline: none;
            font-size: 14px;
        }
        
        #navapur-chat-input:focus {
            border-color: var(--navapur-light-green);
        }
        
        #navapur-send-button {
            background-color: var(--navapur-primary-green);
            color: white;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }
        
        #navapur-send-button:hover {
            background-color: var(--navapur-light-green);
        }
        
        /* Voice Control Buttons */
        .navapur-voice-controls {
            display: flex;
            gap: 8px;
        }

        .navapur-voice-btn {
            background-color: transparent;
            border: 1px solid #e0e0e0;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            color: var(--navapur-text-light);
            position: relative;
        }

        .navapur-voice-btn:hover {
            background-color: var(--navapur-cream);
            border-color: var(--navapur-primary-green);
            color: var(--navapur-primary-green);
        }

        .navapur-voice-btn.active {
            color: white;
            border-color: transparent;
        }

        #navapur-mic-button.active {
            background-color: #ff5252;
            animation: pulse 1.5s infinite;
        }

        #navapur-speaker-button.active {
            background-color: #2196F3;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
        }
    </style>
  </head>

                        </svg>
                    </button>
                </div>
                
                <!-- Text Input -->
                <input type="text" id="navapur-chat-input" class="navapur-chat-input" placeholder="Type your message...">
                
                <!-- Send Button -->
                <button id="navapur-send-button" class="navapur-send-btn">

                </button>
            </div>
        </div>
        
        <!-- Chat Toggle Button -->
        <div id="navapur-chat-toggle-btn">
            <div id="navapur-chat-toggle-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
