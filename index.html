        #navapur-chat-toggle-btn:hover {

        }
        
        #navapur-chat-toggle-icon {
            color: var(--navapur-white);
            font-size: 24px;

        #navapur-chat-window {

            height: 500px;

            overflow: hidden;
            box-shadow: 0 5px 15px var(--navapur-shadow);
            margin-bottom: 15px;
            display: none;
            flex-direction: column;

        #navapur-chat-header {
            background-color: var(--navapur-primary-green);

            border-radius: 4px;
            padding: 4px 8px;
            font-size: 12px;
            cursor: pointer;
            outline: none;
        }
        
        #navapur-language-selector option {
            background-color: var(--navapur-white);
            color: var(--navapur-text-dark);
        }
        
        /* Chat Messages Area */
        #navapur-chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: var(--navapur-light-cream);
        }
        
        .navapur-message {
            margin-bottom: 12px;
            max-width: 80%;
            padding: 10px 12px;
            border-radius: 8px;
            line-height: 1.4;
            font-size: 14px;
            position: relative;
        }
        
        .navapur-user-message {
            background-color: var(--navapur-light-green);
            color: var(--navapur-white);
            margin-left: auto;
            border-bottom-right-radius: 2px;

            background-color: var(--navapur-cream);
            color: var(--navapur-text-dark);
            margin-right: auto;
            border-bottom-left-radius: 2px;
        }
        
        .navapur-typing-indicator {
            padding: 8px 16px;
        }
        
        .navapur-typing-indicator span {
            height: 4px;
            width: 4px;
            background-color: var(--navapur-text-light);
            display: inline-block;
            border-radius: 50%;
            animation: navapur-typingAnimation 1.5s infinite ease-in-out;
            margin: 0 2px;
        }
        
        .navapur-typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

            animation-delay: 0.4s;

            100% { transform: translateY(0); }

            background-color: var(--navapur-white);

// Handle sending a message
function handleSendMessage() {
    const message = chatInput.value.trim();
    if (message.length === 0) return;
    
    // Add user message to chat
    addUserMessage(message);
    
    // Add user message to conversation history
    conversationHistory.push({
        role: 'user',
        parts: [{ text: message }]
    });
    
    // Clear input field
    chatInput.value = '';
    
    // Show typing indicator
    showTypingIndicator();
    
    // Get response from AI
    getAIResponse(message);
}

// Add a user message to the chat
function addUserMessage(message) {
    const messageElement = document.createElement('div');
    messageElement.classList.add('navapur-message', 'navapur-user-message');
    messageElement.textContent = message;
    messagesContainer.appendChild(messageElement);
    scrollToBottom();
}

// Add a bot message to the chat
function addBotMessage(message) {
    const messageElement = document.createElement('div');
    messageElement.classList.add('navapur-message', 'navapur-bot-message');
    // Use marked to convert markdown to HTML
    messageElement.innerHTML = marked.parse(message);
    messagesContainer.appendChild(messageElement);
    scrollToBottom();
}

// Show typing indicator
function showTypingIndicator() {
    const typingElement = document.createElement('div');
    typingElement.classList.add('navapur-message', 'navapur-bot-message', 'navapur-typing-indicator');
    typingElement.innerHTML = '<span></span><span></span><span></span>';
    typingElement.id = 'navapur-typing-indicator';
    messagesContainer.appendChild(typingElement);
    scrollToBottom();
}

// Remove typing indicator
function removeTypingIndicator() {
    const typingElement = document.getElementById('navapur-typing-indicator');
    if (typingElement) {
        typingElement.remove();
    }
}

// Scroll chat to bottom
function scrollToBottom() {
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
}

// Get AI response from Gemini API
async function getAIResponse(userMessage) {
    try {
        // Create the system message with context and language instruction
        const systemMessage = `${PANCHAYAT_CONTEXT}\n\n${getLanguageInstruction(activeLanguage)}\n\nIMPORTANT: 
        1. You must respond in ${getLanguageName(activeLanguage)} language consistently throughout this conversation. Do not switch languages.
        2. Always assume questions are about Navapur Panchayat Samiti unless explicitly mentioned otherwise.
        3. Remember and reference previous parts of our conversation when relevant.
        4. If users ask general questions without mentioning Navapur, interpret them in the context of Navapur Panchayat Samiti services.
        5. Maintain conversation memory and continuity throughout our chat session.`;
        
        // Prepare the conversation contents
        const contents = [
            {
                role: 'user',
                parts: [{ text: systemMessage }]
            },
            ...conversationHistory
        ];

        const response = await fetch(`${GEMINI_API_URL}?key=${GEMINI_API_KEY}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                contents: contents,
                generationConfig: {
                    temperature: 0.7,
                    topK: 40,
                    topP: 0.95,
                    maxOutputTokens: 1024,
                }
            })
        });

        const data = await response.json();
        
        // Remove typing indicator
        removeTypingIndicator();
        
        if (data.candidates && data.candidates[0] && data.candidates[0].content) {
            const aiResponse = data.candidates[0].content.parts[0].text;
            addBotMessage(aiResponse);
            
            // Add AI response to conversation history
            conversationHistory.push({
                role: 'model',
                parts: [{ text: aiResponse }]
            });
            
            // Limit conversation history to prevent token overflow (keep last 10 exchanges)
            if (conversationHistory.length > 20) {
                conversationHistory = conversationHistory.slice(-20);
            }
        } else {
            // Handle API error
            const errorMsg = getErrorMessage(activeLanguage);
            addBotMessage(errorMsg);
            console.error("API Response Error:", data);
        }
    } catch (error) {
        // Remove typing indicator
        removeTypingIndicator();
        
        // Handle error
        const errorMsg = getErrorMessage(activeLanguage);
        addBotMessage(errorMsg);
        console.error("API Error:", error);
    }
}
